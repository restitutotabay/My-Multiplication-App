<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplication App</title>
</head>
<body>
    <div class=".form-container">
        <div class="header">
            <h1>Multiplication in 60 seconds</h1>
            <h5>By: Abigail Tabay</h5>
        </div>
        <form action="" class="form" id="form">
            <div id="timer">
            
            </div>
            <h1 id="question">What is 1 multiply by 1?</h1>
            <div class="container1" >
                <input type="number" class="input" id="input" placeholder="Enter your answer" autofocus  autocomplete="off">
                <button type="submit" class="btn" id="start">Submit</button>    
            </div>
            <div class="container2" >
                <button type="reset" class="btn2" id="reset">Reset</button>
                <h4 class="score" id="score">Score: 0</h4>
                <h4 class="score" id="mistake">Mistake: 0</h4>    
            </div>
        </form>
        <script src="index.js"></script>    
    </div>
</body>

</html>
